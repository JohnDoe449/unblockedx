    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: #e8e8e8;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #005eff, #00c6ff);
            color: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        header h1 {
            margin: 0;
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        header p {
            margin-top: 10px;
            font-size: 18px;
            opacity: 0.9;
        }

        .games-container {
            max-width: 1100px;
            margin: 50px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }

        .game-card {
            background: #1f1f1f;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: 0.25s ease;
            border: 1px solid #2a2a2a;
            box-shadow: 0 0 15px rgba(0,0,0,0.25);
        }

        .game-card:hover {
            transform: translateY(-6px);
            border-color: #00c6ff;
            box-shadow: 0 0 25px rgba(0, 198, 255, 0.4);
        }

        .game-card a {
            text-decoration: none;
            color: #9fd3ff;
            font-size: 20px;
            font-weight: 600;
            display: block;
            margin-bottom: 10px;
        }

        .game-card span {
            font-size: 13px;
            color: #b5b5b5;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
